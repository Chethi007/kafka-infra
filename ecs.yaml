---
AWSTemplateFormatVersion: '2010-09-09'

Description: Creates an ECS cluster

Parameters:
  # Networking
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the ECS instances
    Type: AWS::EC2::KeyPair::KeyName
  VPCId:
    Description: Choose which VPC this ECS cluster should be deployed to
    Type: AWS::EC2::VPC::Id
  VPCCidrBlock:
    Description: VPC CIDR Block
    Type: String
  Subnets:
    Description: Choose which subnets this ECS cluster should be deployed to
    Type: List<AWS::EC2::Subnet::Id>
  InstanceType:
    Description: Which instance type should we use to build the ECS cluster?
    Type: String
    AllowedValues: [r4.xlarge]

  # Storage
  EFSFileSystemId:
    Description: File system id to be mounted in the container instances
    Type: String
  EFSMountPath:
    Description: Path at which to create the volume mount for EFS
    Type: String
  EFSAccessSecurityGroup:
    Description: The Security Group that allows access to EFS
    Type: String

  # ASG
  ASGEventsTopic:
    Description: SNS topic to notify of ASG events
    Type: String
  ASGMinSize:
    Description: Minimum size of ECS Auto Scaling Group
    Type: Number
  ASGMaxSize:
    Description: Maximum size of ECS Auto Scaling Group
    Type: Number
  ASGDesiredCapacity:
    Description: Desired Capacity of the ECS Auto Scaling Group
    Type: Number
  RollingUpdateMinInService:
    Description: Minimum instance in service during rolling update
    Type: Number

  # Features
  ClusterType:
    Type: String
    Description: This will configure the ECS cluster for either running servics or kafka
    AllowedValues: [service,kafka]
    Default: service
    ConstraintDescription: |
      Must be either 'service' (schema registry, kafka connect, rest proxy, prometheus, etc)
      or 'kafka' (zookeeper and brokers)
  HostedZoneId:
    Description: The ID of the Hosted Zone in which to register services for service discovery
    Type: String

  # Tags
  Project:
    Description: Project tag
    Type: String
    MinLength: 1
  Team:
    Description: Team tag
    Type: String
    MinLength: 1
  Environment:
    Description: Environment (dev|sandbox|prod)
    Type: String
    AllowedValues: ['dev','sandbox','prod']
    Default: dev

Mappings:
  # These are the latest ECS optimized AMIs as of March 2018:
  #
  #   amzn-ami-2017.09.j-amazon-ecs-optimized
  #   ECS agent:    1.17.2
  #   Docker:       17.12.0-ce
  #   ecs-init:     1.17.2-1
  #
  # You can find the latest available on this page of our documentation:
  # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/ecs-optimized_AMI.html
  # (note the AMI identifier is region specific)
  AWSRegionToAMI:
    us-east-1:
      AMI: ami-cad827b7
    ca-central-1:
      AMI: ami-db48cfbf

Conditions:
  IsClusterTypeService: !Equals [!Ref 'ClusterType', 'service']

Resources:
  ECSLogGroup:
    Type: 'AWS::Logs::LogGroup'
    Properties:
      LogGroupName: !Ref 'AWS::StackName'
      RetentionInDays: 3
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Ref 'AWS::StackName'

  # This IAM Role is attached to all of the ECS hosts. It is based on the default role published here:
  # http://docs.aws.amazon.com/AmazonECS/latest/developerguide/instance_IAM_role.html
  #
  # You can add other IAM policy statements here to allow access from your ECS hosts
  # to other AWS services. Please note that this role will be used by ALL containers
  # running on the ECS host.
  ECSInstanceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Action: 'sts:AssumeRole'
          Effect: Allow
          Principal:
            Service: ec2.amazonaws.com
      ManagedPolicyArns: [
        'arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceforEC2Role',
        'arn:aws:iam::aws:policy/AmazonS3ReadOnlyAccess'
      ]
      Policies:
      - PolicyName: ECS-Service
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
          - Action: [
              'cloudwatch:PutMetricData',
              'ds:CreateComputer',
              'ds:DescribeDirectories',
              'ec2:DescribeInstanceStatus',
              'ec2messages:AcknowledgeMessage',
              'ec2messages:DeleteMessage',
              'ec2messages:FailMessage',
              'ec2messages:GetEndpoint',
              'ec2messages:GetMessages',
              'ec2messages:SendReply',
              'ecs:DescribeClusters',
              'ecs:DescribeContainerInstances',
              'ecs:DescribeServices',
              'ecs:DescribeTaskDefinition',
              'ecs:DescribeTasks',
              'logs:CreateLogGroup',
              'logs:DescribeLogGroups',
              'logs:DescribeLogStreams',
              'route53:GetHostedZone',
              'route53:ListHostedZones',
              'route53:ChangeResourceRecordSets',
              'route53:ListResourceRecordSets',
              'route53:ListHostedZonesByName',
              's3:PutObject',
              's3:AbortMultipartUpload',
              'ssm:DescribeAssociation',
              'ssm:GetDeployablePatchSnapshotForInstance',
              'ssm:GetDocument',
              'ssm:GetManifest',
              'ssm:GetParameters',
              'ssm:ListAssociations',
              'ssm:ListInstanceAssociations',
              'ssm:PutInventory',
              'ssm:PutComplianceItems',
              'ssm:PutConfigurePackageResult',
              'ssm:UpdateAssociationStatus',
              'ssm:UpdateInstanceAssociationStatus',
              'ssm:UpdateInstanceInformation'
            ]
            Effect: Allow
            Resource: '*'

  ECSInstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Path: /
      Roles:
        - !Ref 'ECSInstanceRole'

  EcsServiceRole:
    Condition: IsClusterTypeService
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Sid: ''
          Effect: Allow
          Principal:
            Service: ecs.amazonaws.com
          Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns: ['arn:aws:iam::aws:policy/service-role/AmazonEC2ContainerServiceRole']

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref 'VPCId'
      GroupDescription: Allow connections from vpc
      SecurityGroupIngress:
      - CidrIp: !Ref 'VPCCidrBlock'
        IpProtocol: -1
      Tags:
      - Key: Name
        Value: !Sub 'ECS Instance SG - ${AWS::StackName}'
      - Key: Project
        Value: !Ref 'Project'
      - Key: Team
        Value: !Ref 'Team'
      - Key: Environment
        Value: !Ref 'Environment'
      - Key: Component
        Value: ecs
      SecurityGroupEgress:
        IpProtocol: -1
        CidrIp: "0.0.0.0/0"
  ECSLaunchConfiguration:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: false
      BlockDeviceMappings:
        - DeviceName: !Ref 'EFSMountPath'
          Ebs:
            VolumeSize: "500"
            DeleteOnTermination: "true"
            Encrypted: "true"
      IamInstanceProfile: !Ref 'ECSInstanceProfile'
      ImageId:  !FindInMap [AWSRegionToAMI, !Ref 'AWS::Region', AMI]
      InstanceType: !Ref 'InstanceType'
      KeyName: !Ref 'KeyName'
      SecurityGroups:
        - !Ref 'ECSSecurityGroup'
        - !Ref 'EFSAccessSecurityGroup'
      UserData:
        'Fn::Base64': !Sub |
          #!/bin/bash

          exec > >(tee /var/log/user-data.log|logger -t user-data -s 2>/dev/console) 2>&1

          # increment to force rolling deploy
          version=2
          echo $version

          yum install -y https://s3.amazonaws.com/ec2-downloads-windows/SSMAgent/latest/linux_amd64/amazon-ssm-agent.rpm
          yum install -y aws-cfn-bootstrap

          echo "Initializing Instance"
          config_set="general"

          if [ "${ClusterType}" == "service" ]; then
            echo "Enabling docker-mirror..."
            config_set="services"
          fi

          /opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSLaunchConfiguration --configsets $config_set
          exit_code=$?

          echo "Signalling ASG..."
          /opt/aws/bin/cfn-signal -e $exit_code --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSAutoScalingGroup
    Metadata:
      AWS::CloudFormation::Init:
        configSets:
          general:
          - install_cfn_hooks
          - install_logging
          - install_ecs
          - install_efs
          - install_service_discovery
          services:
          - ConfigSet: general
          - install_docker_mirror

        install_cfn_hooks:
          files:
            '/etc/cfn/cfn-hup.conf':
              mode: '000400'
              owner: root
              group: root
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
            '/etc/cfn/hooks.d/cfn-auto-reloader.conf':
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.ECSLaunchConfiguration.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --region ${AWS::Region} --stack ${AWS::StackName} --resource ECSLaunchConfiguration --configsets general
          services:
            sysvinit:
              cfn-hup:
                enabled: true
                ensureRunning: true
                files:
                  - /etc/cfn/cfn-hup.conf
                  - /etc/cfn/hooks.d/cfn-auto-reloader.conf
        # Configure and install aws logs agent
        install_logging:
          packages:
            yum:
              awslogs: []
              jq: []
          files:
            '/etc/awslogs/awscli.conf':
              content: !Sub |
                [plugins]
                cwlogs = cwlogs
                [default]
                region = ${AWS::Region}
            '/etc/awslogs/awslogs.conf':
              content: !Sub |
                [general]
                state_file = /var/lib/awslogs/agent-state

                [/var/log/dmesg]
                file = /var/log/dmesg
                log_group_name = /var/log/dmesg
                log_stream_name = {cluster}/{container_instance_id}

                [/var/log/messages]
                file = /var/log/messages
                log_group_name = /var/log/messages
                log_stream_name = {cluster}/{container_instance_id}
                datetime_format = %b %d %H:%M:%S

                [/var/log/docker]
                file = /var/log/docker
                log_group_name = /var/log/docker
                log_stream_name = {cluster}/{container_instance_id}
                datetime_format = %Y-%m-%dT%H:%M:%S.%f

                [/var/log/ecs/ecs-init.log]
                file = /var/log/ecs/ecs-init.log.*
                log_group_name = /var/log/ecs/ecs-init.log
                log_stream_name = {cluster}/{container_instance_id}
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/ecs/ecs-agent.log]
                file = /var/log/ecs/ecs-agent.log.*
                log_group_name = /var/log/ecs/ecs-agent.log
                log_stream_name = {cluster}/{container_instance_id}
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/ecs/audit.log]
                file = /var/log/ecs/audit.log.*
                log_group_name = /var/log/ecs/audit.log
                log_stream_name = {cluster}/{container_instance_id}
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/cloud-init.log]
                file = /var/log/cloud-init.log
                log_group_name = {cluster}
                log_stream_name = {instance_id}/cloud-init.log
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/cloud-init-output.log]
                file = /var/log/cloud-init-output.log
                log_group_name = {cluster}
                log_stream_name = {instance_id}/cloud-init-output.log
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/cfn-init.log]
                file = /var/log/cfn-init.log
                log_group_name = {cluster}
                log_stream_name = {instance_id}/cfn-init.log
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/cfn-init-cmd.log]
                file = /var/log/cfn-init-cmd.log
                log_group_name = {cluster}
                log_stream_name = {instance_id}/cfn-init-cmd.log
                datetime_format = %Y-%m-%dT%H:%M:%SZ

                [/var/log/user-data.log]
                file = /var/log/user-data.log
                log_group_name = {cluster}
                log_stream_name = {instance_id}/user-data.log
                datetime_format = %Y-%m-%dT%H:%M:%SZ
            '/etc/init/awslogs.conf':
              content: |
                #upstart-job
                description "Configure and start CloudWatch Logs agent on Amazon ECS container instance"
                author "Amazon Web Services"
                start on started ecs

                script
                  exec > >(tee /var/log/user-data.log|logger -t cloudwatch-logs -s 2>/dev/console) 2>&1

                  set -x

                  until curl -s http://localhost:51678/v1/metadata
                  do
                      sleep 1
                  done

                  cluster=$(curl -s http://localhost:51678/v1/metadata | jq -r '. | .Cluster')
                  sed -i -e "s/{cluster}/$cluster/g" /etc/awslogs/awslogs.conf

                  container_instance_id=$(curl -s http://localhost:51678/v1/metadata | jq -r '. | .ContainerInstanceArn' | awk -F/ '{print $2}')
                  sed -i -e "s/{container_instance_id}/$container_instance_id/g" /etc/awslogs/awslogs.conf

                  region=$(curl 169.254.169.254/latest/meta-data/placement/availability-zone | sed s'/.$//')
                  sed -i -e "s/region = us-east-1/region = $region/g" /etc/awslogs/awscli.conf

                  service awslogs start
                  chkconfig awslogs on
                end script

        # Let ecs agent know which cluster to join
        install_ecs:
          commands:
            01_add_instance_to_cluster:
              command: !Sub 'echo ECS_CLUSTER=${ECSCluster} >> /etc/ecs/ecs.config'
