startDelaySeconds: 0
lowercaseOutputName: false
lowercaseOutputLabelNames: false
whitelistObjectNames: ["kafka.rest:*"]
rules:
- pattern: 'kafka.rest<type=(.+)><>(.+): (.+)'
  name: kafka_rest_$1_$2
  value: $3
  labels: {}
  help: "Kafka REST metric $1 $2"
  type: GAUGE
  attrNameSnakeCase: false

