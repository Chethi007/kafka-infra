---
version: '3'
services:
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    ports:
      - "32181:32181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 32181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:32181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  cassandra:
    image: loyaltyone/cassandra:test
    container_name: cassandra
    ports:
      - 9042:9042
    volumes:
      - ../db:/var/lib/cassandra

  cassandra-config:
    image: loyaltyone/cassandra-config:test
    container_name: cassandra-config
    depends_on:
      - cassandra
    links:
      - cassandra

  connect-1:
    image: loyaltyone/kafka-connect:test
    container_name: connect-1
    depends_on:
      - kafka
      - cassandra
      - cassandra-config
    ports:
      - "8083:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: 'kafka:29092'
      CONNECT_ZOOKEEPER_CONNECT: 'zookeeper:32181'
      CONNECT_REST_ADVERTISED_HOST_NAME: connect-1
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: kafka-connect-group
    links:
      - cassandra

  connect-2:
    image: loyaltyone/kafka-connect:test
    container_name: connect-2
    depends_on:
      - kafka
      - cassandra
      - cassandra-config
    ports:
      - "8084:8083"
    environment:
      CONNECT_BOOTSTRAP_SERVERS: 'kafka:29092'
      CONNECT_ZOOKEEPER_CONNECT: 'zookeeper:32181'
      CONNECT_REST_ADVERTISED_HOST_NAME: connect-2
      CONNECT_REST_PORT: 8083
      CONNECT_GROUP_ID: kafka-connect-group
    links:
      - cassandra